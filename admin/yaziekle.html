<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script type="text/javascript" src="https://cdn.froala.com/froala-editor/4.3.5/js/froala_editor.pkgd.min.js"></script>

  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Korbaşılar</title>
</head>
<body>
    


      <div class="cerceve">
        <div class="baslik" style="color:#fff;border: none; outline:none; box-shadow: none;">
          <h1>Başlık</h1>
        </div>
        <div class="editor" style="color:#fff;border: none; outline:none; box-shadow: none;">
          <p>Bir paragraf</p>
        </div>
        
        <button id="myBtn" class="y-btn">Yazıyı Yayımla</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            
          <form action="">
            <input list="yazarlar" placeholder="Yazar Seçiniz">

            <datalist id="yazarlar">
              <option value="Hasan Basri Sakar">
              <option value="Göktuğ Gürbüz">
              <option value="Berke Türk">
              <option value="Batuhan Şen">
              <option value="Armağan Arda">
            </datalist>  
            <div class="check1">Kapak Ekle <input type="file">
            </div>          
          <textarea name="" id="" cols="30" rows="10">Etiketler</textarea>

          </form>
          <input type="button" value="Yayımla">
          </div>
        
        </div>
        
        <script>// Get the modal
          var modal = document.getElementById("myModal");
          
          // Get the button that opens the modal
          var btn = document.getElementById("myBtn");
          
          // Get the <span> element that closes the modal
          var span = document.getElementsByClassName("close")[0];
          
          // When the user clicks on the button, open the modal
          btn.onclick = function() {
            modal.style.display = "block";
          }
          
          // When the user clicks on <span> (x), close the modal
          span.onclick = function() {
            modal.style.display = "none";
          }
          
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }</script>
        <!-- CKEditor 5 için gerekli JS dosyalarını yükleyin -->
        <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/inline/ckeditor.js"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/inline/translations/tr.js"></script>
        

          <script>
  InlineEditor
    .create( document.querySelector( '.baslik' ), {
      language: 'tr', // Türkçe dil desteği
        toolbar: [ 'bold', 'italic',  ] // Düzenleme araçları
    } )
    .then( editor => {
            editor.editing.view.focus();
        } )
    .catch( error => {
      console.error( error );
    } );
            // CKEditor Inline Editor'ı başlatın
  InlineEditor
    .create( document.querySelector( '.editor' ), {
      language: 'tr', // Türkçe dil desteği
      toolbar: [ 'heading', 'fontsize','bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote', 'imageUpload', 'sourceEditing' ],
      image: {
          toolbar: [ 'imageTextAlternative', '|', 'imageStyle:alignLeft', 'imageStyle:full', 'imageStyle:alignRight' ],
          styles: [
            'full',
            'alignLeft',
            'alignRight'
          ]
        },
        ckfinder: {
          // CKFinder yolu
          uploadUrl: 'https://example.com/ckfinder/upload/'
        },
        imageUpload: {
          // Yükleme işlemi için kullanılacak URL
          uploadUrl: 'https://example.com/image/upload/',

          // Yükleme işlemi için kullanılacak metodu belirtin
          method: 'POST',

          // Yükleme işlemi için kullanılacak adı belirtin
          name: 'image',

          // Görsel dosyalarının yükleme işlemi için kullanılacak kabul edilebilir dosya türlerini belirtin
          types: ['jpeg', 'png', 'gif', 'webp'],

          // Görsel dosyalarının maksimum boyutunu belirtin
          sizeLimit: 5000000
        }
      } )
    .catch( error => {
      console.error( error );
    } );

          </script>

	


</div>
</body>
</html>
